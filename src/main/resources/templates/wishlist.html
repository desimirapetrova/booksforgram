<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>

<header th:replace="fragments/commons::header" class="header">
</header>
<h1 class="heading"> <span>Любими книги</span> </h1>
<h6 class="text-center" th:if="${wishItems.size()==0}">Няма добавени любими книги</h6>
<div class="container d-flex justify-content-center mt-50 mb-50">
    <div  class="row">
        <div th:each="b : ${wishItems}" th:object="${b}" class="col-md-4 mt-2">
            <div   class="card">
                <div class="card-body">
                    <div class="card-img-actions center"> <img th:src="*{imageUrl}" class="img-fluid" alt=""> </div>
                </div>
                <div class="iconss">
                    <a th:href="@{/details/{id}(id = *{id})}" class="fas fa-info"></a>
                    <a href="#" class="fas fa-eye"></a>
                </div>
                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6  class="font-weight-semibold mb-2">
                            <a th:text="*{name}" class="text-default mb-2" >Book "MDKFKWF"</a>
                        </h6>
                        <a  th:text="*{category.getName()}" href="#" class="text-muted" data-abc="true">Roman</a>
                    </div>
                    <h3   th:text="|*{price}лв.|" class="mb-0 font-weight-semibold">$9</h3>
                    <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> </div>
                    <div class="text-muted mb-3">34 reviews</div>
                    <form th:action="@{/addToCart}" th:method="post"  >
                        <input type="hidden" name="add" th:value="*{id}" />

                        <button  type="submit" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i>Добави в количката</button>
                    </form>
                    <form th:action="@{/removeFromWish}" th:method="post"  >
                        <input type="hidden" name="bookId" th:value="*{id}" />

                        <button  type="submit" class="btn bg-danger"><i class=" mr-2"></i>Премахни</button>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>

</div>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
